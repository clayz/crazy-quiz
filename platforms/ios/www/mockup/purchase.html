<!DOCTYPE html>
<html>
<head lang="en">
    <title>Crazy Quiz</title>
    <meta charset="utf-8"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" type="text/css" href="../css/jquery.mobile-1.4.0.min.css"/>
    <link rel="stylesheet" type="text/css" href="../css/index.css"/>

    <script type="text/javascript" charset="utf-8" src="../js/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="../js/jquery.mobile-1.4.0.min.js"></script>
</head>
<body>
<div data-role="page" id="main" class="page">
    <button id="option">Popup</button>

    <div data-role="popup" class="popup-purchase popup-container-no-btn ui-content" data-overlay-theme="b" data-dismissible="false">
        <div class="popup-close"></div>
        <div class="popup-content">
            <div class="popup-banner"></div>
        </div>
    </div>
</div>
<script>
    $(function() {
        $('#option').click(function() {
            $("#main").find(".popup-purchase").popup();
            $('#main').find('.popup-purchase').popup('open');
        });
    });
</script>
</body>
</html>
