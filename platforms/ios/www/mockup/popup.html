<!DOCTYPE html>
<html>
<head lang="en">
    <title>Crazy Quiz</title>
    <meta charset="utf-8"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" type="text/css" href="../css/jquery.mobile-1.4.0.min.css"/>
    <link rel="stylesheet" type="text/css" href="../css/index.css"/>

    <script type="text/javascript" charset="utf-8" src="../js/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="../js/jquery.mobile-1.4.0.min.js"></script>
</head>
<body>
<div data-role="page" id="main" class="page">
    <button id="option">Popup</button>

    <div data-role="popup" id="main-popup-level-purchase" class="popup-container ui-content" data-overlay-theme="b" data-dismissible="false">
        <div class="popup-logo"></div>
        <div id="main-popup-level-purchase-close-btn" class="popup-close"></div>
        <div id="main-popup-level-purchase-content" class="popup-content">
            <p>需要完成上个关卡后，才能解锁此关卡。<br/>或者可以使用一个宝石解锁来解锁此关卡。<br/><br/>您现在没有足够的宝石，<br/>想要去商店买一些回家吗？</p>
        </div>
        <div>
            <img id="main-popup-level-purchase-btn" class="popup-button-center" src="../img/button/popup-yes-btn.png"/>
        </div>
    </div>
</div>
<script>
    $(function() {
        $('#option').click(function() {
            $("#main-popup-level-purchase").popup();
            $('#main-popup-level-purchase').popup('open');
        });
    });
</script>
</body>
</html>
