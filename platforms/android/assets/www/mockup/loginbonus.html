<!DOCTYPE html>
<html>
<head lang="en">
    <title>Crazy Quiz</title>
    <meta charset="utf-8"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" type="text/css" href="../css/jquery.mobile-1.4.0.min.css"/>
    <link rel="stylesheet" type="text/css" href="../css/ios.css"/>

    <script type="text/javascript" charset="utf-8" src="../js/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="../js/jquery.mobile-1.4.0.min.js"></script>
</head>
<body>
<div data-role="page" id="main" class="page">
    <button id="option">loginBonus</button>
    <button id="option2">loginBonusGET</button>

    <!-- Login bonus popup -->
    <div data-role="popup" id="login-bonus" class="popup-login-bonus" data-overlay-theme="b" data-dismissible="false">
        <div class="popup-close"></div>
        <div class="popup-content">
            <div class="login-bonus-banner">ログインボーナス</div>
            <div class="login-bonus-all-container">
                <div class="login-bonus-day">
                    <div class="continue-day-1"></div>
                    <div class="login-bonus-img day-1"></div>
                    <div class="login-bonus-amount">10</div>
                    <div class="continue-day">一日目</div>
                </div>
                <div class="login-bonus-day">
                    <div class="continue-day-2"></div>
                    <div class="login-bonus-img day-2"></div>
                    <div class="login-bonus-amount">20</div>
                    <div class="continue-day">二日目</div>
                </div>
                <div class="login-bonus-day">
                    <div class="continue-day-3"></div>
                    <div class="login-bonus-img day-3"></div>
                    <div class="login-bonus-amount">1</div>
                    <div class="continue-day">三日目</div>
                </div>
                <div class="login-bonus-day">
                    <div class="continue-day-4"></div>
                    <div class="login-bonus-img day-4"></div>
                    <div class="login-bonus-amount">50</div>
                    <div class="continue-day">四日目</div>
                </div>
                <div class="login-bonus-day">
                    <div class="continue-day-5"></div>
                    <div class="login-bonus-img day-5"></div>
                    <div class="login-bonus-amount">60</div>
                    <div class="continue-day">五日目</div>
                </div>
                <div class="login-bonus-day">
                    <div class="continue-day-6"></div>
                    <div class="login-bonus-img day-6"></div>
                    <div class="login-bonus-amount">70</div>
                    <div class="continue-day">六日目</div>
                </div>
                <div class="login-bonus-day">
                    <div class="continue-day-1"></div>
                    <div class="login-bonus-img day-1"></div>
                    <div class="login-bonus-amount">3</div>
                    <div class="continue-day">七日目</div>
                </div>
            </div>
            <div class="login-bonus-today-container">
                <div class="login-bonus-today-frame">
                    <div id="login-bonus-today-img" class="login-bonus-img-today day-5"></div>
                    <div id="login-bonus-today-amount" class="login-bonus-amount-today">10</div>
                    <div class="login-bonus-explain"></div>
                    <div id="login-bonus-button-get" class="login-bonus-button-normal"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Login bonus popup -->
    <div data-role="popup" id="login-bonus-get" class="popup-login-bonus-get" data-overlay-theme="b" data-dismissible="false">
        <div class="popup-close"></div>
        <div class="popup-content">
            <div class="login-bonus-get">
                <div id="login-bonus-today-img-get" class="login-bonus-img day-5"></div>
                <div id="login-bonus-today-amount-get" class="login-bonus-amount-today"></div>
            </div>
        </div>
    </div>
</div>
<script>
    $(function() {
        $('#option').click(function() {
            $("#main").find('.popup-login-bonus').popup();
            $('#main').find('.popup-login-bonus').popup('open');
        });

        $('#login-bonus-button-get').click(function() {
            alert("size: " + $("#main").find('.popup-login-bonus-get').length);
            $("#main").find('.popup-login-bonus-get').popup();
            $('#main').find('.popup-login-bonus-get').popup('open');
        });
    });
</script>
</body>
</html>
