<!DOCTYPE html>
<html>
<head lang="en">
    <title>Crazy Quiz</title>
    <meta charset="utf-8"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" type="text/css" href="../css/jquery.mobile-1.4.0.min.css"/>
    <link rel="stylesheet" type="text/css" href="../css/ios.css"/>

    <script type="text/javascript" charset="utf-8" src="../js/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="../js/jquery.mobile-1.4.0.min.js"></script>
</head>
<body>
<div data-role="page" id="main" class="page">
    <button id="option">Share Popup</button>

    <div data-role="popup" class="popup-share ui-content" data-overlay-theme="b" data-dismissible="false">
        <div class="popup-close">
            <img class="popup-close-btn" src="../img/button/popup-close-btn.png"/>
        </div>
        <div class="popup-title">
            <img class="popup-title-share" src="../img/layout/popup-title-share.png"/>
        </div>
        <div class="popup-share-content">
            <p class="popup-share-text">1日1回シェアして10コインGET！<br/>クイズをシェアして、みんなで楽しもう！</p>
            <div class="ui-grid-a">
                <div class="ui-block-a no-shadow">
                    <div class="popup-share-fb-block">
                        <img src="../img/icon/share-facebook-on.png" class="popup-share-fb popup-share-btn"><br/>Facebook
                    </div>
                </div>
                <div class="ui-block-b no-shadow">
                    <div class="popup-share-tw-block">
                        <img src="../img/icon/share-twitter.png" class="popup-share-tw popup-share-btn"><br/>Twitter
                    </div>
                </div>
            </div>
            <textarea class="popup-share-message">私と一緒に熱狂クイズを楽しもう！</textarea>
        </div>
        <div class="popup-buttons clear-both">
            <img class="popup-button-center popup-share-yes" src="../img/button/button-share.png"/>
        </div>
    </div>
</div>
<script>
    $(function() {
        $('#option').click(function() {
            var $popup = $(".popup-share");
            $popup.popup();
            $popup.popup('open');
        });
    });
</script>
</body>
</html>
