<html>
<head>
    <title>Crazy Quiz</title>
    <meta charset="utf-8"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.0.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/index.css"/>

    <script type="text/javascript" charset="utf-8" src="js/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/jquery.mobile-1.4.0.min.js"></script>
</head>
<body>

<!-- album main page -->
<div data-role="page" id="main">
    <!-- page header -->
    <div id="main-header">
        <div id="main-back-div" class="header-back-div">
            <button id="main-back-btn" class="ui-btn ui-btn-inline header-back-btn">Back</button>
        </div>
        <div id="main-currency-div" class="header-currency-div">
            <div id="main-gem-div" class="header-gem-div">
                Gem <span id="main-current-gem">0</span>
                <button id="main-gem-purchase-btn" class="ui-btn ui-btn-inline header-gem-purchase-btn">+</button>
            </div>
            <div id="main-coin-div" class="header-coin-div">
                Coin <span id="main-current-coin">0</span>
                <button id="main-coin-exchange-btn" class="ui-btn ui-btn-inline header-coin-exchange-btn">+</button>
            </div>
        </div>
    </div>

    <div id="main-album-div">
        <div id="main-album-header-div" class="ui-grid-b">
            <div id="main-album-previous-div" class="ui-block-a">
                <button id="main-album-previous-btn" class="ui-btn ui-btn-inline header-back-btn"><</button>
            </div>
            <div id="main-album-title-div" class="ui-block-b">
                <h1>Default Album</h1>
            </div>
            <div id="main-album-next-div" class="ui-block-c">
                <button id="main-album-next-btn" class="ui-btn ui-btn-inline header-back-btn">></button>
            </div>
        </div>

        <div id="main-album-level-div" class="ui-grid-b">
            <div class="ui-block-a">
                <button id="main-level1-btn" class="ui-btn ui-btn-inline header-back-btn">Level 1</button>
            </div>
            <div class="ui-block-b">
                <button id="main-level2-btn" class="ui-btn ui-btn-inline header-back-btn">Level 2</button>
            </div>
            <div class="ui-block-c">
                <button id="main-level3-btn" class="ui-btn ui-btn-inline header-back-btn">Level 3</button>
            </div>
            <div class="ui-block-a">
                <button id="main-level4-btn" class="ui-btn ui-btn-inline header-back-btn">Level 4</button>
            </div>
            <div class="ui-block-b">
                <button id="main-level5-btn" class="ui-btn ui-btn-inline header-back-btn">Level 5</button>
            </div>
            <div class="ui-block-c">
                <button id="main-level6-btn" class="ui-btn ui-btn-inline header-back-btn">Level 6</button>
            </div>
        </div>
    </div>

    <div id="main-footer">
        <div id="main-footer-buttons-div" class="ui-grid-b">
            <div class="ui-block-a">
                <button id="main-rating-btn" class="ui-btn ui-btn-inline header-back-btn">Rating</button>
            </div>
            <div class="ui-block-b">
                <button id="main-share-btn" class="ui-btn ui-btn-inline header-back-btn">Share</button>
            </div>
            <div class="ui-block-c">
                <button id="main-other-btn" class="ui-btn ui-btn-inline header-back-btn">Other</button>
            </div>
        </div>
    </div>

    <button id="main-clear-btn">Clear all play history</button>
    <button id="main-share-fb-btn">Share Facebook</button>
    <button id="main-share-tw-btn">Share Twitter</button>
    <button id="main-share-line-btn">Share Line</button>
</div>

</body>
</html>
